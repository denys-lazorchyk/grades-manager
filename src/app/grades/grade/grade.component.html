<div class="grade">
    <div class="grade-name">
        <p>
            {{grade.name}}
        </p>
    </div>
    <div class="grade-stats">
        <p><span class="from">{{grade.from}}</span>-<span class="to">{{grade.to}}</span></p>
    </div>
    <button class="btn" (click)="deleteGrade($event)">delete</button>
</div>
